<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="left">
      <div id="spacer1"></div>
      <div id="banner">
        <img src="./odin-lined.png" alt="odin logo" /><span>ODIN</span>
      </div>
      <div></div>
      <div id="banner-credit">
        Photo by &nbsp<u>Halie West</u> &nbspon&nbsp <u>Unsplash</u>
      </div>
    </div>
    <div id="right">
      <form action="" method="post">
        <div id="top">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.<br />Sign
            up <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div id="middle">
          <legend><h3>Let's do this!</h3></legend>
          <div class="row">
            <div class="input">
              <label for="first-name">FIRST NAME</label>
              <input type="text" />
            </div>
            <div class="input">
              <label for="last-name">LAST NAME</label>
              <input type="text" />
            </div>
          </div>
          <div class="row">
            <div class="input">
              <label for="email">EMAIL</label>
              <input type="text" id="email" />
            </div>
            <div class="input">
              <label for="number">PHONE NUMBER</label>
              <input type="text" id="number" />
            </div>
          </div>
          <div class="row">
            <div class="input">
              <label for="password">PASSWORD</label>
              <input type="text" id="password" />
            </div>
            <div class="input">
              <label for="confirm">CONFIRM PASSWORD</label>
              <input type="text" id="confirm" />
            </div>
          </div>
        </div>
        <div id="bottom">
          <button>Create Account</button>
          <div>Already have an account? <a href="">Log in</a></div>
        </div>
      </form>
    </div>
  </body>
</html>
